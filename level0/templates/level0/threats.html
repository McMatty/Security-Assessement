<head>

    <style type="text/css">

            font-size: 1.9vw;
        }

        h5{

        }

<body>
    <div class="w3-sidebar w3-bar-block w3-card-2 w3-animate-left" style="display:none" id="sidebar">
        <ul class="cd-accordion-menu">
            <li class="has-children">
                <input type="checkbox" name="group-1" id="group-1" unchecked>
                <label for="group-1">Projects</label>
                <ul>
                    <li><a href="#0">New</a></li>
                    <li><a href="#0">List</a></li>
                </ul>
            </li>
            <li class="has-children">
                <input type="checkbox" name="group-2" id="group-2" unchecked>
                <label for="group-2">Reports</label>
                <ul>
                    <li><a href="#0">New</a></li>
                    <li><a href="#0">List</a></li>
                </ul>
            </li>
        </ul>
        <!-- cd-accordion-menu -->
    </div>

    <div zclass="w3-main" id="main">
        <div class="w3-teal header">
            <button class="w3-button w3-teal w3-xlarge" onclick="toggle_sidebar()">&#9776;</button>
            <div class="w3-container">
                <h1>Security self service</h1>
            </div>
        </div>
        <div id="container">

            <div id="body" class="col-sm-9">
            </div>

            <div style="display:block" id="information" class="col-sm-3 w3-bar-block w3-card-2">
                <h5 id="title">Title</h5>
                <h5 id="description">Description</h5>
                <h5 id="implementation">Implementation</h5>
            </div>
        </div>
    </div>
</body>

<script>
    function toggle_sidebar()
    {
         var isDisplayed = (document.getElementById("sidebar").style.display == 'block');
         if(isDisplayed)
         {
            w3_close();
         }
         else
         {
            w3_open();
         }
    }
    
    function w3_open() {
        document.getElementById("main").style.marginLeft = "15vw";
        document.getElementById("sidebar").style.width = "15vw";
        document.getElementById("sidebar").style.display = "block";        
    }

    function w3_close() {
        document.getElementById("main").style.marginLeft = "0vw";
        document.getElementById("sidebar").style.display = "none";       
    }
</script>

<script type="text/javascript">

var i = 0,
    root;    

var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
var h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

var tree = d3.layout.tree()
    .size([h, w]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var vis = d3.select("#body").append("svg:svg")   
    .attr("preserveAspectRatio", "xMinYMin meet")
    .attr("viewBox", "0 0 "+w+" "+h+" ")
    .append("svg:g")
    .attr("transform", "translate(120,20)");


d3.json("http://localhost:8000/level0/json_model", function(json) {
  root = json;
  root.x0 = h / 2;
  root.y0 = 0;

  function toggleAll(d) {
    if (d.children) {
      d.children.forEach(toggleAll);
      toggle(d);
    }
  }

  // Initialize the display to show a few nodes.
  root.children.forEach(toggleAll);
  update(root);
});

function update(source) {
  var duration = d3.event && d3.event.altKey ? 5000 : 500;

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse();

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 450; });

  // Update the nodes…
  var node = vis.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("svg:g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", function(d) { toggle(d); update(d); information(d); });

  nodeEnter.append("svg:circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("svg:text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 4.5)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = vis.selectAll("path.link")
      .data(tree.links(nodes), function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("svg:path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children.
function toggle(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
    d.hasChildren = true;
  } else {
    d.children = d._children;
    d._children = null;
  }
}

function information(d){
    if(!d.hasChildren)
    {
       document.getElementById("title").innerText = d.name;
       document.getElementById("description").innerText = d.description;
       document.getElementById("implementation").innerText = d.implementation;
    }
}

    </script>

</html>
