<div class="w3-container w3-card-4 w3-light-grey w3-text-teal w3-margin">
    <h2 class="w3-center">Project details</h2>

    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border" id="name" type="text" placeholder="Project Name" id="">
        </div>
    </div>

    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border" id="testPeriod" type="text" placeholder="Test period">
        </div>
    </div>

    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border" id="projectOwner" type="text" placeholder="Project owner">
        </div>
    </div>

    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border" id="projectContact" type="text" placeholder="Project contact">
        </div>
    </div>

    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border" id="reviewer" type="text" placeholder="Peer reviewer">
        </div>
    </div>

    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border" id="classification" type="text" placeholder="Classification">
        </div>
    </div>
</div>
<div class="w3-container w3-card-4 w3-light-grey w3-text-teal w3-margin">
    <h2 class="w3-center">End points</h2>

    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border" id="codeRepository" type="text" placeholder="Code repository">
        </div>
    </div>

    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border" id="endPoint" type="text" placeholder="Endpoint">
        </div>
    </div>

    <button class="w3-button w3-block w3-section w3-teal w3-ripple w3-padding" onclick="postProjectData();return false;">Submit
        project</button>
</div>
