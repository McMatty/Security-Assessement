<div id="project-metadata" class="col-sm-4">
    <div class="w3-container w3-card-4 w3-light-grey w3-text-teal w3-margin">
        <h2 class="w3-center">Project details</h2>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" id="name" type="text" placeholder="Project Name" id="">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" id="email" type="text" placeholder="Email">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" id="phone" type="text" placeholder="Phone">
            </div>
        </div>

        <button class="w3-button w3-block w3-section w3-teal w3-ripple w3-padding" onclick="postProjectData();return false;">Submit project</button>

    </div>
</div>
<div id="information" class="col-sm-8 w3-bar-block w3-card-2">
    <ul class="threat-list">
        {% for threat in threats %}
        <li class="threat" id="{{threat.id}}">{{threat.name}}</li>
        {% endfor %}
    </ul>
</div>
