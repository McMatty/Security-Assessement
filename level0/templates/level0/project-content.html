<div id="project-metadata" class="col-sm-4">
    <form action="/submit_project" class="w3-container w3-card-4 w3-light-grey w3-text-teal w3-margin">
        <h2 class="w3-center">Project details</h2>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" name="first" type="text" placeholder="Project Name">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
            </div>
        </div>

        <!--<button class="w3-button w3-block w3-section w3-teal w3-ripple w3-padding">Send</button>-->

    </form>
</div>
<div id="information" class="col-sm-8 w3-bar-block w3-card-2">
    <ul class="threat-list">
        {% for threat in threats %}
        <li>{{threat.name}}</li>
        {% endfor %}
    </ul>
</div>
